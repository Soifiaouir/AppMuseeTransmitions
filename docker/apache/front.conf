<VirtualHost *:80>
    ServerName localhost

    # Le dossier contenant le build React
    DocumentRoot /var/www/react/dist

    <Directory /var/www/react/dist>
        # Autorise l'accès
        Require all granted

        # Active la réécriture d'URL
        Options -Indexes +FollowSymLinks
        AllowOverride All

        # Redirige toutes les routes React vers index.html
        # (pour que le routing React fonctionne)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/react_error.log
    CustomLog ${APACHE_LOG_DIR}/react_access.log combined
</VirtualHost>