security:
  # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # Firewall dédié à la génération du JWT (login)
    login:
      pattern: ^/api/login
      stateless: true
      provider: app_user_provider
      json_login:
        check_path: /api/login_check
        username_path: username
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure
      login_throttling:
        max_attempts: 5 # Protection contre le brut force
    # Firewall pour le reste de l'API (vérifie le JWT)
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      jwt: ~

    # Firewall pour l'interface web classique
    main:
      pattern: ^/
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        default_target_path: home
      logout:
        path: app_logout
        target: app_login
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /
        always_remember_me: true

  # Contrôles d'accès
  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/logout, roles: PUBLIC_ACCESS }
    - { path: ^/password_reset_ask, roles: PUBLIC_ACCESS }

    # Routes API publiques
    - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
    - { path: ^/api/docs, roles: PUBLIC_ACCESS }

    # Toutes les autres routes /api nécessitent un JWT valide
    - { path: ^/api/, roles: ROLE_USER }

    # Routes Admin
    - { path: ^/dashboard, roles: ROLE_ADMIN }
    - { path: ^/user, roles: ROLE_ADMIN }

    # Routes User
    - { path: ^/change-password, roles: ROLE_USER }
    - { path: ^/home, roles: ROLE_USER }

  role_hierarchy:
    ROLE_ADMIN: ROLE_USER

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
