services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  App\Service\MediaUploader:
    arguments:
      $mediaDirectory: '%kernel.project_dir%/public/uploads/media'

  App\EventSubscriber\MustChangePassword:
    tags:
      - { name: kernel.event_subscriber }