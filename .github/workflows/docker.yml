name: Build & Push Docker Image

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REPOSITORY }}:latest
          build-args: |
            REACT_REPO_URL=https://github.com/Soifiaouir/AppMuseeTransmitionsReact.git
            REACT_BRANCH=master

      - name: Confirmation
        run: |
          echo "================================================"
          echo "Image publiée : ${{ secrets.DOCKER_REPOSITORY }}:latest"
          echo "Frontend: localhost:80 | API: localhost:8080"
          echo "DB séparée via docker-compose"
          echo "================================================"
