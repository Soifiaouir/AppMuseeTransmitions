name: Build & Push Docker Image (Multi-conteneurs)

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo BACK
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build et Push image APP (Symfony + React)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REPOSITORY }}:latest
          build-args: |
            REACT_REPO_URL=https://github.com/Soifiaouir/AppMuseeTransmitionsReact.git
            REACT_BRANCH=master

      - name: Test local (optionnel)
        run: |
          echo "Test de l'image..."
          docker run --rm ${{ secrets.DOCKER_REPOSITORY }}:latest php bin/console --version

      - name: Confirmation
        run: |
          echo "================================================"
          echo "Image APP publiée !"
          echo "Repository : ${{ secrets.DOCKER_REPOSITORY }}:latest"
          echo "Frontend   : http://localhost (port 80)"
          echo "API Symfony: http://localhost:8080"
          echo "Utiliser avec docker-compose.yml (DB séparée)"
          echo "================================================"
